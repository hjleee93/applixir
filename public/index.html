<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script type='text/javascript' src="https://cdn.applixir.com/applixir.sdk3.0m.js"></script>
</head>

<body>
  <div id="applixir_vanishing_div" hidden>
    <iframe id="applixir_parent" allow="autoplay; fullscreen"></iframe>
</div>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script type='application/javascript'>
  function adStatusCallback(status) {
    console.log('Ad Status: ' + status);
        if (status === "ad-initready") {
           showRewardAdButton.hidden = false;
        }

  }

  var options = {
    zoneId: 4088, // the zone ID from the "Games" page
    // devId: nnnn, // optional: your developer ID if using s2s callback
    gameId: 6260, // optional: the ID for this game from the "Games" page for s2s callback
    // custom1: nnnn, // optional: custom1 value for s2s callback
    // custom2: nnnn, // optional: custom2 value for s2s callback
    // dMode: n, // 0 for no MD5 checksum, 1 for MD5 checksum (recommended)
    // fallback: n, // 0 for no fallbacks, 1 will show fallback ads when ads-unavailable
    adStatusCb: adStatusCallback, // optional: function to provide helpful user messages

  };
  
  invokeApplixirVideoUnit(options);
  playApplixirVideoUnit(this.options);
  
</script>

</html>
